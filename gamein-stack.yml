version: "3.9"

services:
#  lb:
#    image: haproxy
#    ports:
#      - "8080:8080"
#    networks:
#      - lb_net
#    volumes:
#      - ./haproxy:/usr/local/etc/haproxy
  db:
    image: mysql
    command:
      - --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: gamein_test
    networks:
      - db_net
    ports:
      - "3306:3306"
    volumes:
      - mysql-datavolume:/var/lib/mysql
    deploy:
      replicas: 1
#      resources:
#        reservations:
#          cpus: '2'
#          memory: 5GB

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbitmq_net
    deploy:
      replicas: 1
#      resources:
#        reservations:
#          cpus: '1'
#          memory: 2GB

  client-handler:
    image: 127.0.0.1:5000/client-handler
    build: ./ClientHandler
    ports:
      - "8080:8081"
    depends_on:
      - db
      - rabbitmq
    restart: on-failure
    environment:
      DB_HOSTNAME: db
      DB_PORT: 3306
      DB_DATABASE: gamein_test
      DB_USER: root
      DB_PASS: 12345
      APP_PORT: 8081
      APP_PROFILES: "production,microservice"
      RABBIT_HOSTNAME: rabbitmq
      SPRING_PROFILES_ACTIVE: production,microservice
    networks:
      - rabbitmq_net
      - db_net
#      - lb_net
    volumes:
      - ./Core/src/main/resources/JsonFiles:/opt/app/JsonFiles
      - ./Core/src/main/resources/CSVFiles:/opt/app/CSVFiles
      - ./Core/src/main/resources:/opt/app/resources
    deploy:
      replicas: 3
#      resources:
#        reservations:
#          cpus: 2
#          memory: 5GB

  central-engine:
    image: 127.0.0.1:5000/central-engine
    build: ./CentralEngine
    networks:
      - rabbitmq_net
      - db_net
#      - lb_net
    depends_on:
      - db
      - rabbitmq
    environment:
      DB_HOSTNAME: db
      DB_PORT: 3306
      DB_DATABASE: gamein_test
      DB_USER: root
      DB_PASS: 12345
      APP_PORT: 8081
      APP_PROFILES: "microservice,scheduled,production"
      SPRING_PROFILES_ACTIVE: production,microservice,scheduled
      RABBIT_HOSTNAME: rabbitmq
    restart: on-failure
    volumes:
      - ./Core/src/main/resources/JsonFiles:/opt/app/JsonFiles
      - ./Core/src/main/resources/CSVFiles:/opt/app/CSVFiles
      - ./Core/src/main/resources:/opt/app/resources
    deploy:
      replicas: 1
#      resources:
#        reservations:
#          cpus: 2
#          memory: 5GB

  es:
    image: elasticsearch:7.14.2
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic

  kibana:
    image: kibana:7.14.2
    environment:
      ELASTICSEARCH_URL: http://es:9200
      ELASTICSEARCH_HOSTS: '["http://es:9200"]'
    depends_on:
      - es
    networks:
      - elastic
    ports:
      - "5601:5601"

  apm-server:
    image: store/elastic/apm-server:7.14.2
    depends_on:
      - es
      - kibana
    cap_add: [ "CHOWN", "DAC_OVERRIDE", "SETGID", "SETUID" ]
    cap_drop: [ "ALL" ]
    ports:
      - "8200:8200"
    networks:
      - elastic
    command: >
      apm-server -e
        -E apm-server.rum.enabled=true
        -E setup.kibana.host=kibana:5601
        -E setup.template.settings.index.number_of_replicas=0
        -E apm-server.kibana.enabled=true
        -E apm-server.kibana.host=kibana:5601
        -E output.elasticsearch.hosts=["es:9200"]

networks:
  rabbitmq_net:
    driver: overlay
  db_net:
    driver: overlay
#  lb_net:
#    driver: overlay
  elastic:
    driver: overlay


volumes:
  mysql-datavolume:
  es-data:
    driver: local