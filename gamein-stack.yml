  db:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: gamein
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: gamein_test
    networks:
      - db_net
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    deploy:
      replicas: 1

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbitmq_net
    deploy:
      replicas: 1
#      resources:
#        reservations:
#          cpus: '1'
#          memory: 2GB

  client-handler:
    image: 127.0.0.1:5000/client-handler
    build: ./ClientHandler
    ports:
      - "8080:8081"
    depends_on:
      - db
      - rabbitmq
    environment:
      DB_HOSTNAME: db
      DB_PORT: 5432
      DB_DATABASE: gamein_test
      DB_USER: gamein
      DB_PASS: 12345
      APP_PORT: 8081
      APP_PROFILES: "production,microservice"
      RABBIT_HOSTNAME: rabbitmq
      SPRING_PROFILES_ACTIVE: production,microservice
    networks:
      - rabbitmq_net
      - db_net
    volumes:
      - ./Core/src/main/resources/JsonFiles:/opt/app/JsonFiles
      - ./Core/src/main/resources/CSVFiles:/opt/app/CSVFiles
      - ./Core/src/main/resources:/opt/app/resources
    deploy:
      replicas: 0
#      resources:
#        reservations:
#          cpus: 2
#          memory: 5GB

  central-engine:
    image: 127.0.0.1:5000/central-engine
    build: ./CentralEngine
    networks:
      - rabbitmq_net
      - db_net
    depends_on:
      - db
      - rabbitmq
    environment:
      DB_HOSTNAME: db
      DB_PORT: 5432
      DB_DATABASE: gamein_test
      DB_USER: gamein
      DB_PASS: 12345
      APP_PORT: 8081
      APP_PROFILES: "microservice,scheduled,production"
      SPRING_PROFILES_ACTIVE: production,microservice,scheduled
      RABBIT_HOSTNAME: rabbitmq
    volumes:
      - ./Core/src/main/resources/JsonFiles:/opt/app/JsonFiles
      - ./Core/src/main/resources/CSVFiles:/opt/app/CSVFiles
      - ./Core/src/main/resources:/opt/app/resources
    deploy:
      replicas: 1
#      resources:
#        reservations:
#          cpus: 2
#          memory: 5GB

networks:
  rabbitmq_net:
    driver: overlay
  db_net:
    driver: overlay

volumes:
  mysql-data:
  postgres-data: